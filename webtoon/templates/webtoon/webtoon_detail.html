<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹툰 상세 화면</title>
</head>
<body>
    <img src="{{ object.webtoon_img_url }}"><br>
    {{ object.webtoon_name }}<br>
    {{ object.webtoon_author }}<br>
    조회수 : {{ object.webtoon_views }}<br>

    <form action="/comment/{{ object.webtoon_id }}" method="post">
        {% csrf_token %}
        <input type="text" name="comment_text">
        <input type="submit" value="등록">
    </form>

</body>
</html>
